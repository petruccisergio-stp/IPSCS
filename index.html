
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP São Caetano - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Verde oficial da imagem anexa
              ipbGreen: {
                50: '#e6f0e9',
                100: '#cce2d4',
                200: '#99c5a9',
                300: '#66a87d',
                400: '#338b52',
                500: '#01411c', // Cor base do quadrado
                600: '#013a19',
                700: '#012e14',
                800: '#01210e',
                900: '#001409',
              },
              // Laranja/Âmbar da borda da imagem anexa
              amber: {
                50: '#fff8ed',
                100: '#ffefd6',
                200: '#ffdbad',
                300: '#ffc17a',
                400: '#ff9f3d',
                500: '#f58220', // Cor base da borda
                600: '#e66b10',
                700: '#bf520d',
                800: '#974112',
                900: '#7a3612',
              },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Instrument+Serif:italic&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f58220;
            --sidebar: #01411c; /* Agora usa o verde da imagem */
            --bg: #fdfdfc;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            color: #1a1a1a;
        }
        h1, h2, h3, .font-serif { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }
        .serif-italic {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
        }
        .sidebar-active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-right: 4px solid var(--primary);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Flipcard Animations */
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e2e2;
            border-radius: 10px;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-progress {
            animation: progress 1.5s infinite linear;
        }

        /* Custom Ease */
        .ease-out-expo {
            transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
        }
    </style>

</head>

    <div id="root"></div>

</html>
